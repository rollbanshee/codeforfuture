<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card">
        <div class="yellow-line"></div>
        <div class="in-card">
            <h2>To-Do List</h2>
            <svg class="sort-icon" width="25" height="15" viewBox="0 0 25 15" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <rect x="2.5" width="2.5" height="12.5" fill="#C4C4C4" />
                <rect x="10" y="3.75" width="2.5" height="7.5" transform="rotate(-90 10 3.75)" fill="#C4C4C4" />
                <rect x="10" y="8.75" width="2.5" height="10" transform="rotate(-90 10 8.75)" fill="#C4C4C4" />
                <rect x="10" y="13.75" width="2.5" height="15" transform="rotate(-90 10 13.75)" fill="#C4C4C4" />
                <path d="M3.75 15L0.502405 10.3125L6.9976 10.3125L3.75 15Z" fill="#C4C4C4" />
            </svg>

            <div class="input-box">
                <input class="input-to-do" type="text" placeholder="Write your task..">
                <svg class="x-mark" width="20" height="20" viewBox="0 0 20 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.5" y="0.5" width="19" height="19" rx="9.5" stroke="#C4C4C4" />
                    <path d="M6 6L14 14" stroke="#C4C4C4" />
                    <path d="M6 14L14 6" stroke="#C4C4C4" />
                </svg>
            </div>
            <div class="list">
                <ul></ul>
            </div>
            <div class="add-button">
                <div class="plus-circle"><span>+</span></div>
                <p>Добавить</p>
            </div>
        </div>
    </div>
    <script src="./todo.js"></script>
</body>

</html>
